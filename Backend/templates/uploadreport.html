<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Medical Report</title>
    <style>
        /* Add your CSS styles here */

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; /* Reset default margin */
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff69b4;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        select, input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Additional padding to the left of input elements */
        input[type="text"],
        input[type="file"],
        textarea {
            padding-left: 10px;
        }

        .btn {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff4d79;
        }
    </style>
</head>
<body>
   <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <h2>Upload Medical Report</h2>

        <label for="patientId">Patient ID:</label>
        <input type="text" id="patientId" name="patientId" required>

        <label for="patientName">Patient Name:</label>
        <input type="text" id="patientName" name="patientName" required>

        <label for="patientAge">Age:</label>
        <input type="text" id="patientAge" name="patientAge" required>

        <label for="patientGender">Gender:</label>
        <select id="patientGender" name="patientGender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <label for="reportFile">Upload Report (Image):</label>
        <input type="file" id="reportFile" name="reportFile" accept="image/*" required>

        <label for="assignDoctor">Assign to Doctor:</label>
        <select id="assignDoctor" name="assignDoctor">
            <!-- Populate this dropdown with doctor names fetched from the database -->
            <option value="doctor1">Doctor 1</option>
            <option value="doctor2">Doctor 2</option>
            <option value="doctor3">Doctor 3</option>
        </select>

        <button type="submit">Submit</button>
    </div>
</form>

</body>
</html>
